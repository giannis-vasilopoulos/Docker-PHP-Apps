<VirtualHost *:80>
        ServerAdmin admin@local.local
        ServerName giannisvas.local
        ServerAlias giannisvas.local
        DocumentRoot /home/serveruser/vhosts
        <Directory "/home/serveruser/vhosts">
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/giannisvas_error.log
        CustomLog ${APACHE_LOG_DIR}/giannisvas_access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerAdmin admin@local.local
        ServerName www.giannisvas.local
        ServerAlias www.giannisvas.local
        DocumentRoot /home/serveruser/vhosts
        <Directory "/home/serveruser/vhosts">
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/giannisvas_error.log
        CustomLog ${APACHE_LOG_DIR}/giannisvas_access.log combined
</VirtualHost>
